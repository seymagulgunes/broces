<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BrocesApplication</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script type = "text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type = "text/javascript" src="./js/bootstrap.min.js"></script>
    <script type = "text/javascript" src="./js/app.js"></script>
</head>
<body>
    <div id="app1" class="container" style="padding-top: 25px">
        <div class="row">
            <div class="col-md-12">
                <h2 style="font-family: Verdana; font-size: 22px; font-weight: bold;">Track Sayısı</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input  type="text" class="form-control" id="trackSayisi" placeholder="Track Sayısı" />
            </div>
            <div class="col-md-1">
                <button type="button" onclick="trackCiz()" class="btn btn-info btn-md">Çiz</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr style="background-color: chartreuse">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 style="font-family: Verdana; font-size: 22px; font-weight: bold;">İşaretle</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="minHex" min="1" max="255" class="form-control" placeholder="Min Hex"/>
            </div>
            <div class="col-md-3">
                <input type="text" id="maxHex" min="1" max="255" class="form-control" placeholder="Max Hex"/>
            </div>
            <div class="col-md-1">
                <button type="button" onclick="trackIsaretle()" class="btn btn-success btn-md">İşaretle</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr style="background-color: chartreuse">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="" id="trackImage" width="100%" height="100%" style="display: none">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr style="background-color: chartreuse">
            </div>
        </div>
    </div>

</body>
</html>
